<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Test Runner</title>

    <link rel="stylesheet" type="text/css" href="qunit/qunit.css">

    <script type="text/javascript" src="../libs/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="qunit/qunit.js"></script>


    <!-- include source files here... -->
    <script type="text/javascript" src="../plugins/jquery.DOMDataSource.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="unit/plugin.js"></script>

</head>
<body>
    <h1 id="qunit-header">jQuery.DOMDataSource Test Results</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>

    <div id="qunit-fixture">

        <div id="test-element" data-foo="bar">
        </div>

        <div id="test-children" class="car">
          <span class="color">yellow</span>
          <span class="make">dodge</span>
          <span class="model">dart</span>
        </div>

        <ul id="test-list">
          <li>
            <span class="color">blue</span>
            <span class="make">amc</span>
            <span class="model">hornet</span>
          </li>
          <li>
            <span class="color">orange</span>
            <span class="make">chevrolet</span>
            <span class="model">corvair</span>
          </li>
        </ul>

        <table id="test-table">
          <thead>
            <tr>
              <th>Color</th>
              <th>Make</th>
              <th>Model</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>green</td>
              <td>oldsmobile</td>
              <td>woodie</td>
            </tr>
            <tr>
              <td>silver</td>
              <td>dmc</td>
              <td>delorean</td>
            </tr>
          </tbody>
        </table>

    </div><!--#qunit-fixture-->

</body>
</html>
